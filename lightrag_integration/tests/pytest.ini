[tool:pytest]
# Pytest Configuration for Clinical Metabolomics Oracle LightRAG Integration
# Created: August 6, 2025
# Updated: August 7, 2025 - Added async testing support for CMO-LIGHTRAG-008-T01

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --maxfail=10
    --disable-warnings
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    performance: Performance and benchmark tests
    slow: Slow-running tests (excluded from regular runs)
    concurrent: Tests for concurrent/threading scenarios
    database: Tests that require database operations
    external: Tests that require external services (mocked in CI)
    async: Async tests requiring event loop
    lightrag: Tests specifically for LightRAG integration
    biomedical: Tests for biomedical-specific functionality
    
# Coverage configuration
# Note: These can be overridden by command-line options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Test timeout (10 minutes for comprehensive tests)
timeout = 600

# Minimum Python version
minversion = 3.8