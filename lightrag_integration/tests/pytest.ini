[tool:pytest]
# Pytest configuration for API Cost Monitoring System Test Suite
# Created: August 6, 2025

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --maxfail=10
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    performance: Performance and benchmark tests
    slow: Slow-running tests (excluded from regular runs)
    concurrent: Tests for concurrent/threading scenarios
    database: Tests that require database operations
    external: Tests that require external services (mocked in CI)
    
# Coverage configuration
# Note: These can be overridden by command-line options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Test timeout (10 minutes for comprehensive tests)
timeout = 600

# Minimum Python version
minversion = 3.8