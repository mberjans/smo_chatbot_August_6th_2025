# Pytest configuration for routing decision logic testing
# Generated automatically - do not edit manually

[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short --cov=lightrag_integration --cov-report=html --cov-report=term-missing
testpaths = tests lightrag_integration/tests
timeout = 600
markers =
    accuracy: Accuracy validation tests
    performance: Performance requirement tests
    routing: Core routing decision tests
    thresholds: Confidence threshold tests
    uncertainty: Uncertainty handling tests
    integration: Component integration tests
    edge_cases: Edge case and error handling tests
    health_monitoring: System health monitoring integration tests
    stress: High-concurrency stress tests for system validation
    slow: Long-running tests that may take significant time

# Performance and parallel execution
workers = 4
dist = worksteal

# Output configuration
junit_family = xunit2
junit_logging = system-out

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:.*lightrag.*
